<div class="row">
  <div class="col col-md-6">
    <div class="row m-5">
      <div class="input-group">
        <label for="search"></label>
        <input type="text" class="form-control" id="search" placeholder="Search" name="search"
               [(ngModel)]="search.value">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="filter()">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">
            <span (click)="setFilter('id')">Id</span>
            <span [hidden]="search.property!='id'" (click)="setFilter('id')">
            <i class="fas fa-caret-up" [hidden]="search.direction!='ASC'"></i>
            <i class="fas fa-caret-down" [hidden]="search.direction!='DESC'"></i>
          </span>
          </th>
          <th scope="col">
            <span (click)="setFilter('name')">Name</span>
            <span [hidden]="search.property!='name'" (click)="setFilter('name')">
            <i class="fas fa-caret-up" [hidden]="search.direction!='ASC'"></i>
            <i class="fas fa-caret-down" [hidden]="search.direction!='DESC'"></i>
          </span>
          </th>
          <th scope="col">
            <span (click)="setFilter('email')">Email</span>
            <span [hidden]="search.property!='email'" (click)="setFilter('email')">
            <i class="fas fa-caret-up" [hidden]="search.direction!='ASC'"></i>
            <i class="fas fa-caret-down" [hidden]="search.direction!='DESC'"></i>
          </span>
          </th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody *ngIf="companies&&companies.content">
        <tr *ngFor="let c of companies.content;let i=index">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
            <a (click)="delete(c.id)" class="m-1"><i class="far fa-trash-alt"></i></a>
            <a (click)="setCompany(c)" class="m-1"><i class="fas fa-eye"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="companies&&companies.content" class="row">
        <button type="button" class="btn btn-success btn-sm m-1" [ngClass]="{'disabled':this.search.page<1}"
                (click)="prev()">
          <i class="fas fa-caret-left"></i>
        </button>
        <button type="button" class="btn btn-success btn-sm m-1" (click)="next()" [ngClass]="{'disabled':this.search.page+1>=companies.totalPages}">
          <i class="fas fa-caret-right"></i>
        </button>
    </div>
  </div>
  <div class="col col-md-6">
    <div class="m-3">
      <form (submit)="save(form)" #form="ngForm">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" disabled [ngModel]="company.id" name="id">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="company.email"
                   name="email" #email="ngModel">
            <span class="text-danger" [hidden]="!submitted||email.valid">error</span>
          </div>
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required minlength="3"
                   [(ngModel)]="company.name" name="name" #name=ngModel>
            <span class="text-danger" [hidden]="!submitted||name.valid">error</span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hideMe" [(ngModel)]="company.hideMe" name="hideMe">
            <label class="form-check-label" for="hideMe">
              Hide Me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
