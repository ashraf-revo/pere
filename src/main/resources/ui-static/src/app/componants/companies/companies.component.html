<div class="row">
  <div class="col col-md-6">
    <div class="row m-5">
      <pere-search [search]="search" (onLoad)="load($event)"></pere-search>
    </div>
    <div class="row">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">
            <span (click)="setFilter('id')">Id</span>
            <span [hidden]="search.property!='id'" (click)="setFilter('id')">
            <i class="fas fa-caret-up" [hidden]="search.direction!='ASC'"></i>
            <i class="fas fa-caret-down" [hidden]="search.direction!='DESC'"></i>
          </span>
          </th>
          <th scope="col">
            <span (click)="setFilter('name')">Name</span>
            <span [hidden]="search.property!='name'" (click)="setFilter('name')">
            <i class="fas fa-caret-up" [hidden]="search.direction!='ASC'"></i>
            <i class="fas fa-caret-down" [hidden]="search.direction!='DESC'"></i>
          </span>
          </th>
          <th scope="col">
            <span (click)="setFilter('email')">Email</span>
            <span [hidden]="search.property!='email'" (click)="setFilter('email')">
            <i class="fas fa-caret-up" [hidden]="search.direction!='ASC'"></i>
            <i class="fas fa-caret-down" [hidden]="search.direction!='DESC'"></i>
          </span>
          </th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody *ngIf="companies&&companies.content">
        <tr *ngFor="let c of companies.content;let i=index">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
            <a (click)="delete(c.id)" class="m-1"><i class="far fa-trash-alt"></i></a>
            <a (click)="setCompany(c)" class="m-1"><i class="fas fa-eye"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <pere-pager *ngIf="companies&&companies.content" [search]="search" [totalPages]="companies.totalPages"
                  (onLoad)="load($event)"></pere-pager>
    </div>
  </div>
  <div class="col col-md-6">
    <div class="m-3">
      <pere-company-form [company]="selectedCompany" (onLoad)="load($event)"></pere-company-form>
    </div>
  </div>
</div>
